<!-- AtomIcon.svg -->
<svg
  width="16"
  height="16"
  viewBox="0 0 128 128"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Background Circle in Purple -->
  <circle cx="64" cy="64" r="60" fill="#9d85c4" />

  <!-- Nucleus -->
  <circle cx="64" cy="64" r="6" fill="#ffffff" />

  <!-- Orbit Path #1 (Horizontal) -->
  <ellipse
    cx="64"
    cy="64"
    rx="36"
    ry="12"
    fill="none"
    stroke="#ffffff"
    stroke-width="4"
  />
  
  <!-- Orbit Path #2 (Rotated 45 deg) -->
  <ellipse
    cx="64"
    cy="64"
    rx="36"
    ry="12"
    transform="rotate(45, 64, 64)"
    fill="none"
    stroke="#ffffff"
    stroke-width="4"
  />
  
  <!-- Orbit Path #3 (Rotated -45 deg) -->
  <ellipse
    cx="64"
    cy="64"
    rx="36"
    ry="12"
    transform="rotate(-45, 64, 64)"
    fill="none"
    stroke="#ffffff"
    stroke-width="4"
  />

 </svg>
